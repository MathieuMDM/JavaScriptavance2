<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <title>Exercice 11 : calculer l'âge</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Entrez votre date de naissance : </legend>
            <label for="jour">Jour : </label>
            <input type="number" id="jour" name="jour" min="1" max="31" maxlength="2" placeholder="jj" />
            <label for="mois">Mois : </label>
            <input type="number" id="mois" name="mois" min="1" max="12" maxlength="2" placeholder="mm" />
            <label for="annee">Année : </label>
            <input type="number" id="annee" name="annee" maxlength="4" placeholder="aaaa" />
            <br/>
            <input type="button" id="calculer" value="Calculer"/>

        </fieldset>
        
    </form>
    <script src="script.js"></script>
</body>

</html>
